<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
<body>
  <a class="skip-link" href="#main">Skip to main</a>
  <main id="main">
  <div class="content">
    {{ partial "header.html" . }}
    <section>
      <ul reversed class="list">
        {{ range (.Paginate ( where .Site.RegularPages "Section" "posts" ).ByDate).Pages }}
          {{ if ne .Kind "section" }}
          <li>
            <a class="link" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}
            </a>
            <hr class="hr-list">
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </section>
  </div>
</main>
</body>
</html>
